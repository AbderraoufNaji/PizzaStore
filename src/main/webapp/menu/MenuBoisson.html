<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Boissons</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .boisson img {
            width: 100%;
            height: 260px;
            display: block;
            border-radius: 10px; /* Rendre l'image circulaire avec des bords légèrement arrondis */
        }
        .boisson label {
            display: block;
            font-family:Algerian;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            cursor: pointer;
            z-index: 1; /* Assure que le label est cliquable par-dessus l'image */
            color:black;
             bottom: 10px; /* Ajuster la distance du bas */
        }

        header {
            background-color:orange;
            color:black;
            padding: 1em;
            text-align: center;
        }

        .menu {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1em;
            text-align: center;
        }

        h2 {
            color: #333;
        }
        .boisson-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-evenly; /* Ajout d'un espacement égal entre les éléments */
        }

        .boisson {
            flex: 0 0 calc(33.33% - 20px); /* Calcule la largeur pour aligner trois éléments par ligne */
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
            margin-bottom: 20px; /* Ajout d'un espace en bas pour l'esthétique */
        }

        .boisson input[type="checkbox"] {
            position: absolute;
            top: -9999px; /* Position hors de l'écran pour le masquer visuellement */
        }
        

        .boisson-option {
            margin-bottom: 1em;
        }

        button {
            background-color: rgb(255, 128, 64);
            border-radius: 5px;
            color:black;
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color:orange;
            color:black;
            padding: 1em;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 0px solid #ddd;
        }
        .boisson:hover {
            transform: scale(1.2);
        }
         /* Ajout d'une règle pour styliser l'image lorsque la checkbox est cochée */
        .boisson input[type="checkbox"]:checked + img {
            border: 4px solid orange; /* Couleur de bordure verte pour indiquer qu'elle est cochée */
        }
    </style>
</head>

<body>
    <header>
        <h1>Menu des Boissons</h1>
    </header>
    <section class="menu">
        <form action="http://localhost:8080/PizzeriaProject/Ajouter" method="post">
            <!-- Ajoutez vos options de boisson ici -->
            <table>
                <tr>
                    <td>
                        <div class="boisson">
                            <input type="checkbox" id="cocacola" name="boisson" value="Coca-Cola">
                            <img src="src/cocacola.jpg" alt="Coca-Cola">
                            <label for="cocacola">Coca-Cola - 12TND</label>
                        </div>
                    </td>
                    <td>
                        <div class="boisson">
                            <input type="checkbox" id="sprite" name="boisson" value="Sprite">
                            <img src="src/sprite.jpg" alt="Sprite">
                            <label for="sprite">Sprite - 12TND</label>
                        </div>
                    </td>
                    <td>
                        <div class="boisson">
                            <input type="checkbox" id="eauMinerale" name="boisson" value="EauMinerale">
                            <img src="src/eauMinerale.jpg" alt="Eau Minérale">
                            <label for="eauMinerale">Eau Minérale - 12TND</label>
                        </div>
                    </td>
                    <td>
                        <div class="boisson">
                            <input type="checkbox" id="icecoffee" name="boisson" value="IceCoffee">
                            <img src="src/icecoffee.jpg" alt="Ice Coffee">
                            <label for="icecoffee">Ice Coffee - 15TND</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="boisson">
                            <input type="checkbox" id="soda" name="boisson" value="Soda">
                            <img src="src/soda.jpg" alt="Soda">
                            <label for="soda">Soda - 10TND</label>
                        </div>
                    </td>
                    <td>
                        <div class="boisson">
                            <input type="checkbox" id="jusorange" name="boisson" value="JusOrange">
                            <img src="src/jusorange.jpg" alt="Jus d'Orange">
                            <label for="jusorange">Jus d'Orange - 8TND</label>
                        </div>
                    </td>
                    <td>
                        <div class="boisson">
                            <input type="checkbox" id="limonade" name="boisson" value="Limonade">
                            <img src="src/limonade.jpg" alt="Limonade Citron">
                            <label for="limonade">Limonade Citron - 10TND</label>
                        </div>
                    </td>
                    <td>
                        <div class="boisson">
                            <input type="checkbox" id="cappuccino" name="boisson" value="Cappuccino">
                            <img src="src/cappuccino.jpg" alt="Cappuccino">
                            <label for="cappuccino">Cappuccino - 10TND</label>
                        </div>
                    </td>
                </tr>
            </table>

            <!-- Ajoutez le reste de votre formulaire ici -->
            <div class="buttons">
                <button type="submit">Ajouter</button>
                <a href="MenuPizza.html"><button type="button">Retour</button></a>
                <a href="Affiche.jsp"><button type="button">Afficher ma commande</button></a>
            </div>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Pizzeria</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const boissons = document.querySelectorAll('.boisson');

            boissons.forEach(boisson => {
                boisson.addEventListener('click', function () {
                    const checkbox = this.querySelector('input[type="checkbox"]');
                    checkbox.checked = !checkbox.checked;
                });
            });
        });
    </script>
</body>

</html>
